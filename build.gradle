// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.11'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply from: 'dependencies.gradle'

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task runDomainUnitTests(dependsOn: [':Domain:test']) {
    description 'Run unit tests for the domain layer.'
}

task runDataUnitTests(dependsOn: [':Data:test']) {
    description 'Run unit tests for the data layer.'
}

task runCacheUnitTests(dependsOn: [':cache:test']) {
    description 'Run unit tests for the cache layer.'
}

task runRemoteUnitTests(dependsOn: [':Remote:test']) {
    description 'Run unit tests for the remote layer.'
}

task runPresentationUnitTests(dependsOn: [':Presentation:test']) {
    description 'Run unit tests for the presentation layer.'
}

task runUniTests(dependsOn: ['clean', 'runDomainUnitTests', 'runDataUnitTests', 'runCacheUnitTests', 'runRemoteUnitTests', 'runPresentationUnitTests'])
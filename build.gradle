// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext {
    constraintLayoutVersion = "1.1.3"
    appcompatVersion = "25.3.1"
    designVersion = "28.0.0"

    rxJavaVersion = "2.1.6"
    rxAndroidVersion = "2.0.1"
    kodeinVersion = "5.3.0"
    kotlinVersion = '1.2.70'
    gsonVersion = '2.8.2'
    retrofitVersion = '2.1.0'
    rxRetrofitAdapterVersion = '2.2.0'
    okHttpVersion = '3.6.0'

    rx = [
            rx : "io.reactivex.rxjava2:rxjava:$rxJavaVersion",
            rxAndroid    : "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion"
    ]
    kodein = [
            kodein : "org.kodein.di:kodein-di-generic-jvm:${kodeinVersion}",
            kodeinAndroid : "org.kodein.di:kodein-di-framework-android-core:${kodeinVersion}"
    ]
    gson = [
            gson : "com.google.code.gson:gson:$gsonVersion"
    ]
    api = [
            retrofit : "com.squareup.retrofit2:retrofit:${retrofitVersion}",
            converter_gson : "com.squareup.retrofit2:converter-gson:${retrofitVersion}",
            converter_scalars : "com.squareup.retrofit2:converter-scalars:${retrofitVersion}",
            rx_retrofit : "com.squareup.retrofit2:adapter-rxjava2:${rxRetrofitAdapterVersion}",
            okhttp : "com.squareup.okhttp3:okhttp:${okHttpVersion}",
            okhttp_logging : "com.squareup.okhttp3:logging-interceptor:${okHttpVersion}",
    ]
}

buildscript {
    ext.kotlin_version = '1.3.11'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

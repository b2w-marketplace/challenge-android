apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.example.lidjinha.lodjinha"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField 'String', 'base_url', '"https://alodjinha.herokuapp.com/"'
            buildConfigField 'String', 'banner_url', '"banner"'
            buildConfigField 'String', 'categories_url', '"categoria"'
            buildConfigField 'String', 'best_sellers_url', '"produto/maisvendidos"'
            buildConfigField 'String', 'reserve_url', '"produto/"'
            buildConfigField 'String', 'products_category_url', '"produto/"'
        }

        debug {
            buildConfigField 'String', 'base_url', '"https://alodjinha.herokuapp.com/"'
            buildConfigField 'String', 'banner_url', '"banner"'
            buildConfigField 'String', 'categories_url', '"categoria"'
            buildConfigField 'String', 'best_sellers_url', '"produto/maisvendidos"'
            buildConfigField 'String', 'reserve_url', '"produto/"'
            buildConfigField 'String', 'products_category_url', '"produto/"'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:1.10.19'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.romandanylyk:pageindicatorview:1.0.1'
}

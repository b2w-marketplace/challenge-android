apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply from: "${rootDir}/config/dependencies.gradle"

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "br.com.b2w.lodjinha"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation baseDependencies.values()
    implementation layoutDependencies.values()
    implementation navigationDependencies.values()
    implementation lifecycleDependencies.values()
    implementation networkDependencies.values()
    implementation dependencyInjectionDependencies.values()
    kapt lifecycleCompilerDependencies.values()
    testImplementation unitTestDependencies.values()
    androidTestImplementation androidTestDependencies.values()
}
